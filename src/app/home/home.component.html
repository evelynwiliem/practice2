<div class="h-100 d-flex justify-content-center " style="max-height: 100%;background-color: aliceblue;padding-top:5%; padding-bottom: 30%;">
        <div class="col-lg- 11 col-md-11 col-11 " >
            <h2 style="text-align: center;">Table</h2>
            <table class="table table-striped table-dark">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of Table;let i = index;">
                    <th scope="row">{{ i+1 }}</th>
                    <td>{{ item.First }}</td>
                    <td>{{ item.Last }}</td>
                    <td>{{ item.Handle }}</td>
                  </tr>
                </tbody>
              </table>
        </div>
</div>
