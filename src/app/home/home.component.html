<div class="h-100 d-flex justify-content-center "
  style="max-height: 100%;background-color: aliceblue;padding-top:5%; padding-bottom: 30%;">
  <div class="col-lg- 11 col-md-11 col-11 ">
    <h2 style="text-align: center;">Table</h2>

    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th><button type="button" class="btn btn-secondary" (click)="openModal(template)">+</button></th>
          <ng-template #template>
            <div class="modal-header">
              <h4 class="modal-title pull-left">Modal</h4>
              <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true"></span>
              </button>
            </div>
            <div class="modal-body">
              <div>Please fill in the blank inorder to be part of the table</div><br>
              <div class="input-group mb-3">

                <input [(ngModel)]="first" type="text" class="form-control" placeholder="First" aria-label="First"
                  aria-describedby="basic-addon1">
                <input [(ngModel)]="last" type="text" class="form-control" placeholder="Last" aria-label="Last"
                  aria-describedby="basic-addon1">
                <input [(ngModel)]="class" type="text" class="form-control" placeholder="Class" aria-label="Class"
                  aria-describedby="basic-addon1">
              </div>
              <div>
                <button type="button" class="btn btn-secondary" (click)="add()">Save</button>
              </div>
            </div>
          </ng-template>

        </tr>

        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Class</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of Table;let i = index;"> <!--tampil tabel per baris-->
          <th scope="row">{{ i+1 }}</th>
          <td>{{ item.First }}</td>
          <td>{{ item.Last }}</td>
          <td>{{ item.Class }}</td>
          <td><button type="button" class="btn btn-secondary"
              (click)="openModal(templateEdit); openEditDialog(i)">edit</button>
            <button type="button" class="btn btn-secondary" (click)="del(i)">-</button>
          </td>

          <ng-template #templateEdit>
            <div class="modal-header">
              <h4 class="modal-title pull-left">Modal</h4>
              <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true"></span>
              </button>
            </div>
            <div class="modal-body">
              <div>input edit</div><br>
              <div class="input-group mb-3">

                <input [(ngModel)]="first" type="text" class="form-control" placeholder="First" aria-label="First"
                  aria-describedby="basic-addon1">
                <input [(ngModel)]="last" type="text" class="form-control" placeholder="Last" aria-label="Last"
                  aria-describedby="basic-addon1">
                <input [(ngModel)]="class" type="text" class="form-control" placeholder="Class" aria-label="Class"
                  aria-describedby="basic-addon1">
              </div>
              <div>
                <button type="button" class="btn btn-secondary" (click)="edit(i)">Save</button>
              </div>
            </div>
          </ng-template>

        </tr>
      </tbody>
    </table>
    <div *ngIf="Table.length >3">
      Halo
    </div>
  </div>
</div>
