<div class="row d-flex justify-content-center " style="background-image: url(https://www.elsetge.cat/myimg/f/1-11143_desktop-background-hokusai-x-ia-writer-night-english.png); background-repeat:repeat-x;">
    <div class="col-4 " >

        <div class="card text-white bg-dark mb-3 my-5" style="max-width: 100rem; opacity: 0.8;">
            <div class="card-body ">
                <div class="container">
                    <div class="row">
                      <div class="col">
                        <h2>Sign In</h2>
                      </div>
                      <div class="col d-flex justify-content-end">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Instagram_font_awesome.svg/768px-Instagram_font_awesome.svg.png" width="40" height="40">
                      </div>
                    </div>  
                    <br>
        
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                    <input [(ngModel)]="un" type="text" class="form-control"  placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">/</span>
                    </div>
                    <input [(ngModel)]="pass"  type="password" class="form-control" placeholder="Password" aria-label="Password"
                        aria-describedby="basic-addon1">
                </div>
                <br>
                <div>
                    <a href="signUp" class="nav-link"  routerLinkActive="active">Sign up here</a>
                </div>
                <div class="d-flex justify-content-center">
        
                    <button class="btn btn-danger" style="border-radius:20px;" (click)="signIn()">Login</button>
                </div>
            </div>

        

    </div>
</div>
